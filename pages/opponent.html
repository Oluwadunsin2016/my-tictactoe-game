<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opponent</title>
    <link rel="stylesheet" href="../css/popup.css" />

    <!-- ---- Animate CSS ----- -->
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

      <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/images/icons/icon-96x48.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#FFE1C4" />
    <meta name="theme-color" content="#FFE1C4" />

    <style>
    .popup, button{
    border-radius: 5px;
    }
    
    </style>
  </head>
  <body onload="show()">
    <div class="popup-wrapper opponentPage">
      <div class="popup wow fadeInDown delay-1s">
        <div class="popup-content">
          <h5>Enter Opponent Names</h5>
            <input
              type="text"
              class="form-control my-3"
              id="firstName"
              placeholder="First Name"
            />
            <input
              type="text"
              class="form-control my-3"
              id="lastName"
              placeholder="Last Name"
            />
            <button class="mx-auto" onclick="submit()">Submit</button>
        </div>
      </div>
    </div>

    <script src="../js/app.js"></script>
    <script>
      const popup = document.querySelector(".popup-wrapper");
      const show = () => {
        popup.style.display = "block";
      };
    </script>

    <!-- ----------- Animation ----------- -->
    <script
      type="text/javascript"
      src="//cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"
    ></script>

    <script>
      new WOW().init();
    </script>
  </body>
</html>
